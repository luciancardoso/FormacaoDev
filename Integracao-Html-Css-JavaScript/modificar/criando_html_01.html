<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/menu.css">
    <title>Criando HTML #01</title>
</head>
<body id="exercicio">
    

    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.innerHTML = 'Primeiro'
        div1.classList.add('destaque')

        const div2 = document.createElement('div')
        div2.innerHTML = 'Segundo'
        div2.setAttribute('e.dev-atributo', 'valor')
        // div2.classList.add('destaque')

        const p = document.createElement('p')
        p.innerText = 'Formação dev'

        const div3 = document.createElement('div')
        div3.appendChild(p)

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0])

        const div4 = div3.cloneNode(true)
        body.appendChild(div4)

        body.removeChild(div3)
    </script>
</body>
</html>
