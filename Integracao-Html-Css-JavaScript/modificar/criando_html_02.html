<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/menu.css">
    <title>Criando HTML #02</title>
</head>
<body id="exercicio">
    
    <div>
        <p>Texto Inicial</p>
    </div>

    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        // div.outerHTML = 'Texto Alterado novamente'
        div.insertAdjacentHTML('beforebegin', '<p>Antes do início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do início</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do início</p>')

        console.log(div.innerHTML)
        console.log(div.innerText)
    </script>
</body>
</html>
