<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box: Alinhamento Self</title>

    <style>
        body {
            background-color: black;
            color: white;
        }

        .flex-container {
            height: 400px;
            border: 5px solid gold;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }

        .flex-container > div {
            border: 5px solid forestgreen;
            padding: 5px;
            margin: 5px;
        }

        .baixo {
            align-self: flex-end;
        }

        .cima {
            align-self: flex-start;
        }


    </style>
</head>
<body>
    
    <h1>Flex Box: Alinhamento Self</h1>
    <div class="flex-container">
        <div class="baixo">1</div>
        <div>2</div>
        <div class="cima">3</div>
        <div>4</div>
        <div class="baixo">5</div>
    </div>

</body>
</html>
