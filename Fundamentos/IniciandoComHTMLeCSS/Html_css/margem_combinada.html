<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>

    <style>
        body {
            color: white;
        }

        .azul {
            background-color: dodgerblue;
        }

        .vermelho {
            background-color: crimson;
        }

        .verde {
            background-color: forestgreen;
        }

        div, span {
            padding: 5px;
            margin: 5px;
        }

    </style>
</head>
<body>
    <!-- Margin Collapse -->

    <!-- Inline -->
    <span class="azul">1</span><span class="vermelho">2</span><span class="verde">3</span>
    <hr>
    <div class="azul">1</div>
    <div class="vermelho">2</div>
    <div class="verde">3</div>

</body>
</html>
